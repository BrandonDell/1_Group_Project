<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actor Query</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="http://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col">
  <main class="flex">
    <aside class="flex flex-col w-1/4">
      <!-- form -->
      <div id="actor-search" class="h-full">
        <h2>Search Actor</h2>
        <form id="search-form" class="form-input w-30">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search" />
          <button type="submit" id="submt"></button>
        </form>
      </div>
      <!-- favorites -->
      <section id="favorites"></section>
    </aside>

      <div id="actor-results">
        <!-- actor Info -->
       <section id="actor-info">p</section>
      </div>
      <!-- movie list -->
      <div id="actor-movies">
        <section id="movie-list" class="flex flex-wrap"></section>
      </div>
    </div>
    <section id="actor-info"></section>
      </div>  
      <div id="actor-movies"></div>
        <!-- movie list -->
        <section id="movie-list"></section>
      </div>

      
      <div id="default-modal"  tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full text-center ">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 text-xl font-semibold text-gray-900 dark:text-white">
            
              <p id="boxOffice"></p>
              <h2 id="movieTitle"></h2>
              <p id="year"></p>
              <p id="rated"></p>
          </div>

          <div class="flex justify-center">
          <img id="moviePoster" src="" alt="Movie Poster">
          </div>

          <h2 id="actor" class="flex items-center justify-center text-5xl font-semibold text-gray-900 dark:text-white "></h2>


          <p id="awards" class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 text-2xl font-semibold text-gray-900 dark:text-white"></p>
          <p id="plot" class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 text-l font-semibold text-gray-900 dark:text-white"></p>
          <p id="ratingName" class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 text-l font-semibold text-gray-900 dark:text-white"></p>
          <p id="score" class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 text-l font-semibold text-gray-900 dark:text-white"></p>

          </div>
       </div>
    </div>
  </main>
  
  
  <!-- footer -->
  <footer>
    <h3>Made from Raw Coders</h3>
    <p>&copy; 2024 Raw Coders UCF Coding Bootcamp</p>
  </footer>
  <script src="./assets/script.js/mainApi.js"></script>
<script src="./assets/script.js/favorities.js" ></script>
<script src="./assets/script.js/actorInfo.js"></script>
 <script src="./assets/script.js/modal.js"></script>
  <script src="./assets/script.js/movieList.js"></script>
</body>

</html>
