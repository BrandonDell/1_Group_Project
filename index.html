<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actor Query</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <h1 class="bg-blue-200">Header 1</h1>
      <aside>
        <!-- form -->
        <div id="actor-search">
          <h2>Search Actor</h2>
          <form id="search-form" class="form-input w-30 outline-2">
            <input
              id="search-input"
              class="form-input w-100"
              type="text"
              placeholder="Search"
            />
            <button type="submit" id="submt"></button>
          </form>
        </div>
        <!-- favorites -->
        <section id="favorites"></section>
      </aside>

      <div id="actor-results">
        <!-- actor Info -->
        <section id="actor-info"></section>
      </div>  
        <!-- movie list -->
      <div id="actor-movies">
        <section id="movie-list"></section>
      </div>
     
    </main>
    <!-- footer -->
    <footer>
      <h3>Made from Raw Coders</h3>
      <p>&copy; 2024 Raw Coders UCF Coding Bootcamp</p>
    </footer>
    <script src="./assets/script.js/favorities.js" ></script>
    <script src="./assets/script.js/actorInfo.js"></script>
  </body>
</html>
